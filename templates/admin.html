{% extends "index.html" %}
{% block content %}

<div class="admin_container">

    <a href="/add"><button> Add group </button></a>


{% for group in groups %}
        <div class="g_list">
            <div class="g_icon">
                <img src="{{ group.dp }}" alt="Group DP">
            </div>
            <h4> {{ group.name }} </h4>
            <a href="/delete?groupID={{ group.gid }}">
                <button> Delete </button>
            </a>
        </div>
{% endfor %}



</div>

{% endblock %}
