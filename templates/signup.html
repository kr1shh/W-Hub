<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/signupstyle.css">
    <title>W-Hub | Create account</title>
</head>
<body>
    


    <div class="container">
        <div class="signup_box">
            <div class="signup">
                <h3>Create Account</h3>
                <form action="/signup-post" method="post">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <select name="type" id="userRoleDropdown">
                        <option value="user">User</option>
                        <option value="seller">Seller</option>
                    </select>
                    <button name="submit" type="submit"> Create account </button>
                </form>
                <a href="/login">
                    Login
                </a>
            </div>
        </div>
    </div>



</body>
</html>
